<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Effect</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <header>
        <nav>
            <div class="container">
                <h3 class="logo">Free<span>Dom</span></h3>
                <div class="hamburger-menu">
                    <div class="bar"></div>
                </div>
            </div>
        </nav>

        <h1 class="big-title translate" data-speed=".1">Discover.</h1>

        <img src="./img/person.png" alt="person" class="person translate" data-speed="-0.25">
        <img src="./img/mountain1.png" alt="mountain1" class="mountain1 translate" data-speed="-0.2">
        <img src="./img/mountain2.png" alt="mountain2" class="mountain2 translate" data-speed="0.2">
        <img src="./img/mountain3.png" alt="mountain3" class="mountain3 translate" data-speed="0.2">
        <img src="./img/sky.png" alt="sky" class="sky">
    </header>

    <section>
        <div class="shadow"></div>

        <div class="container">
            <div class="content opacity">
                <h3 class="title">
                    About 
                    <div class="border"></div>
                </h3>
                <p class="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus delectus aliquam debitis reiciendis veritatis neque facilis quaerat vel, esse, numquam nihil, mollitia enim! Vitae blanditiis in impedit, eaque repellat quidem?</p>
            </div>

            <div class="imgContainer opacity">
                <img src="./img/image.jpg" alt="section-img">
            </div>
        </div>
    </section>
    

    <script src="./script.js"></script>
</body>
</html>
